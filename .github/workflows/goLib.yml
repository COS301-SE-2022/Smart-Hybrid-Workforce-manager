name: Go Lib

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      working-directory: ./go/lib
      run: go build -v ./...

    - name: Test
      working-directory: ./go/lib
      run: go test -v ./...
