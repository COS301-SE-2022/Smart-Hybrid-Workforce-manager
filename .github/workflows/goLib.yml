name: 'Go Lib Test'

on: pull_request

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        working-directory: ./go/lib
        run: go build -v ./...

      - name: Test
        working-directory: ./go/lib
        run: go test -cover -v ./...
