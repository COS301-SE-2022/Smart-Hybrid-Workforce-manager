name: 'SQL Linting'

on: pull_request

jobs:
  lint-models:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
            python-version: "3.8"

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Lint models
        run: sqlfluff lint db/sql --dialect postgres -v
